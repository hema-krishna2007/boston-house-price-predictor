<!DOCTYPE html>
<html>
<head>
    <title>Boston House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        input[type="text"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .prediction {
            font-size: 18px;
            color: blue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Boston House Price Prediction</h2>
    <form action="/predict" method="post">
        {% for i in range(13) %}
            <input type="text" name="feature{{i}}" placeholder="Feature {{i+1}}" required><br>
        {% endfor %}
        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <div class="prediction">{{ prediction_text }}</div>
    {% endif %}
</body>
</html>
